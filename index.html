<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    const gridWidth = canvasWidth / gridSize;
    const gridHeight = canvasHeight / gridSize;

    // Define variables for snake, apple, and game state
    let snake = [];
    let apple = generateApplePosition();
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameRunning = true;
    let moveInterval = 100; // Adjust this value to control the speed (lower value means faster speed)
    let moveCounter = 0;
    let customMessage = "";

    // Initialize the snake with a starting size of 10 blocks
    for (let i = 0; i < 10; i++) {
        snake.push({x: 10 - i, y: 10});
    }

    // Game loop
    function gameLoop() {
        if (gameRunning) {
            moveCounter++;
            if (moveCounter >= moveInterval) {
                update();
                moveCounter = 0;
            }
            draw();
            requestAnimationFrame(gameLoop);
        }
    }

    // Update game state
    function update() {
        // Move the snake
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};

        // Check if the snake hits the boundaries
        if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
            // Customize text here
            customMessage = "Oops! You hit the boundary!";
            restartGame();
            return;
        }

        snake.unshift(head);

        // Check if the snake hits itself
        if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
            // Customize text here
            customMessage = "Oops! You hit yourself!";
            restartGame();
            return;
        }

        // Check if the snake eats the apple
        if (head.x === apple.x && head.y === apple.y) {
            score++;
            // Customize text here
            customMessage = "Yummy! You ate the apple!";
            // Generate new apple position
            apple = generateApplePosition();
        } else {
            // Remove the tail segment if the snake does not eat the apple
            snake.pop();
        }
    }

    // Draw everything on the canvas
    function draw() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);

        // Draw the snake
        ctx.fillStyle = "#00f";
        snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));

        // Draw the apple
        ctx.fillStyle = "#f00";
        ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);

        // Draw custom text
        ctx.fillStyle = "#000";
        ctx.font = "20px Arial";
        ctx.fillText(customMessage, 10, canvasHeight - 20);
    }

    // Handle keyboard input
    document.addEventListener("keydown", event => {
        if (!gameRunning) return;
        switch (event.key) {
            case "ArrowUp":
                if (dy !== 1) {
                    dx = 0;
                    dy = -1;
                }
                break;
            case "ArrowDown":
                if (dy !== -1) {
                    dx = 0;
                    dy = 1;
                }
                break;
            case "ArrowLeft":
                if (dx !== 1) {
                    dx = -1;
                    dy = 0;
                }
                break;
            case "ArrowRight":
                if (dx !== -1) {
                    dx = 1;
                    dy = 0;
                }
                break;
        }
    });

    // Generate random position for the apple
    function generateApplePosition() {
        return {
            x: Math.floor(Math.random() * gridWidth),
            y: Math.floor(Math.random() * gridHeight)
        };
    }

    // Restart the game
    function restartGame() {
        snake = [];
        for (let i = 0; i < 10; i++) {
            snake.push({x: 10 - i, y: 10});
        }
        dx = 0;
        dy = 0;
        gameRunning = true;
        // Generate new apple position
        apple = generateApplePosition();
        // Customize text here
        customMessage = "Game restarted!";
    }

    // Start the game loop
    gameLoop();
});
    </script>
</body>
</html>
