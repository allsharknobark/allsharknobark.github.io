<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid blue;
  }
  </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Define variables for snake, apple, and game state
    let snake = [{x: 10, y: 10}];
    let apple = {x: 15, y: 15};
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameRunning = true;

    // Game loop
    function gameLoop() {
        if (gameRunning) {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    }

    // Update game state
    function update() {
        // Move the snake
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        // Check if the snake hits itself
        if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
            // Customize text here
            console.log("Oops! You hit yourself!");
            restartGame();
            return;
        }

        // Check if the snake eats the apple
        if (head.x === apple.x && head.y === apple.y) {
            score++;
            // Customize text here
            console.log("Yummy! You ate the apple!");
            // Generate new apple position
            apple = {
                x: Math.floor(Math.random() * canvas.width / 10) * 10,
                y: Math.floor(Math.random() * canvas.height / 10) * 10
            };
        } else {
            // Remove the tail segment if the snake does not eat the apple
            snake.pop();
        }
    }

    // Draw everything on the canvas
    function draw() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the snake
        ctx.fillStyle = "#00f";
        snake.forEach(segment => ctx.fillRect(segment.x * 10, segment.y * 10, 10, 10));

        // Draw the apple
        ctx.fillStyle = "#f00";
        ctx.fillRect(apple.x * 10, apple.y * 10, 10, 10);
    }

    // Handle keyboard input
    document.addEventListener("keydown", event => {
        if (!gameRunning) return;
        switch (event.key) {
            case "ArrowUp":
                if (dy !== 1) {
                    dx = 0;
                    dy = -1;
                }
                break;
            case "ArrowDown":
                if (dy !== -1) {
                    dx = 0;
                    dy = 1;
                }
                break;
            case "ArrowLeft":
                if (dx !== 1) {
                    dx = -1;
                    dy = 0;
                }
                break;
            case "ArrowRight":
                if (dx !== -1) {
                    dx = 1;
                    dy = 0;
                }
                break;
        }
    });

    // Restart the game
    function restartGame() {
        snake = [{x: 10, y: 10}];
        dx = 0;
        dy = 0;
        gameRunning = true;
        // Customize text here
        console.log("Game restarted!");
    }

    // Start the game loop
    gameLoop();
});
    </script>
</body>
</html>
